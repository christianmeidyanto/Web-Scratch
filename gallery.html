    <style>
      @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

      @media (min-width: 0px) {
        p {
          margin-top: 4rem;
          font-size: 0.9rem;
        }
        .text-about {
          padding-top: 12px;
          text-align: center;
        }
        .pc {
          margin-top: 5rem;
        }
        .info {
          margin-top: 1rem;
        }
        .text {
          text-align: left;
        }
        .card {
          height: 100px;
          overflow: hidden;
        }
        #gallery {
          text-align: center;
        }
        #gallery h4 {
          text-align: left;
        }
        /* .carousel .slide{
            height:100vmax;
        } */
      }
      @media (min-width: 1000px) {
        .text {
          text-align: left;
        }
        .img-thumbnail {
          margin-left: 10vw;
        }
      }
      @media (min-width: 1200px) {
        .img-thumbnail {
          margin-left: 0;
        }
        p {
          margin-top: 4rem;
          font-size: 0.9rem;
        }
        .text-about {
          text-align: left;
        }
        .pc {
          margin-top: -0.5rem;
        }
        .info {
          margin-top: 1rem;
        }
        .text {
          text-align: right;
        }
      }
      .fade {
        margin-top: 10px;
        transition: 10s fade-in;
      }

      .img-hover-zoom {
        height: 250px;
        overflow: hidden;
      }

      .img-hover-zoom img {
        transition: transform 0.5s ease;
      }

      .img-hover-zoom:hover img {
        transform: scale(1.5);
      }

      .wrapper {
        background: #efefef;
        box-shadow: 1px 1px 10px #999;
        margin: auto;
        text-align: center;
        position: relative;
        -webkit-border-radius: 5px;
        -moz-border-radius: 5px;
        border-radius: 5px;
        margin-bottom: 20px !important;
        width: 100%;
        padding: 5px;
      }
      .scrolls {
        overflow-x: scroll;
        overflow-y: hidden;
        height: 13rem;
        white-space: nowrap;
      }
      #btn-back-to-top {
        position: fixed;
        bottom: 20px;
        right: 20px;
        display: none;
        z-index: 99999;
      }
    </style>
